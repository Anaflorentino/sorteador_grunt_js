<!DOCTYPE html>
<html lang="pt_BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:ital,wght@0,200..900;1,200..900&family=Staatliches&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="@@ENDERECO_DO_CSS">
    <title>Sorteador</title>
</head>
<body>
    <main>
        <h1>Sorteador</h1>
        <form id="form-sorteador">
            <div>
                <label for="max-number">Número máximo</label>
                <input type="number" id="max-number" required min="2" value="2" step="1">
            </div>
            <button id="btn" type="submit">Sortear Número</button>
        </form>
        <div class="result">
            O número sorteado foi: <span id="result-value"></span>
        </div>
    </main>
    <!-- JS -->
    <script src="@@ENDERECO_DO_JS"></script>
</body>
</html>
